<div class="card">
  <div class="logo">
    <span>Sign Up</span>
  </div>


  <form class="form" [formGroup]="signUpForm">

    <label>E-mail</label>
    <div class="input-box">
      <input formControlName="email" type="email" placeholder="example@email.com"/>
    </div>

    <label>Password</label>
    <div class="input-box">
      <input formControlName="password" type="password" placeholder="********"/>
    </div>

  </form>

  <span style="margin: 10px"></span>

  <button class="btn" (click)="signUp()">Sign Up</button>


  <p class="signin-text">
    Have an account?
    <a routerLink="/login">Sign In</a>
  </p>
</div>
