<div class="card">
  <div class="logo">
    <span>Sign Up</span>
  </div>


  <form class="form">

    <label>Name</label>
    <div class="input-box">
      <input type="text" placeholder="John Doe"/>
    </div>

    <label>E-mail</label>
    <div class="input-box">
      <input type="email" placeholder="example@email.com"/>
    </div>

    <label>Password</label>
    <div class="input-box">
      <input type="password" placeholder="********"/>
    </div>

    <button class="btn">Sign Up</button>
  </form>

  <p class="signin-text">
    Have an account?
    <a routerLink="/login">Sign In</a>
  </p>
</div>
