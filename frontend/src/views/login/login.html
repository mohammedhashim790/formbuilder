<div class="card">
  <div class="logo">
    <span>Sign In</span>
  </div>


  <form class="form">
    <label>E-mail</label>
    <div class="input-box">
      <input type="email" placeholder="example@email.com"/>
    </div>

    <label>Password</label>
    <div class="input-box">
      <input type="password" placeholder="********"/>
    </div>

    <button class="btn">Sign In</button>
  </form>

  <p class="signin-text">
    Don't have an account?
    <a routerLink="/signup">Sign Up</a>
  </p>
</div>
